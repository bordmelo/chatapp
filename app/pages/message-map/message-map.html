<ion-header>

  <ion-navbar>
    <ion-title>Mapa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="box">
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked>Mensagem</ion-label>
        <ion-textarea type="text" placeholder="Digite aqui sua mensagem" [(ngModel)]="message"></ion-textarea>
      </ion-item>
      <ion-item>
        <button block (click)="onSendMessage()"><ion-icon name="send"></ion-icon> Enviar</button>
      </ion-item>
    </ion-list>
  </div>
  <div id="map">

  </div>
</ion-content>
